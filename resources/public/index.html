<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Occurrences from Dwc-Bots</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <style type="text/css">
    body {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Occurrences from DwC-Bots</h1>
  <p><a href="sources.html">Sources.</a></p>
  <h2>Search</h2>
  <div class="pure-g">
    <div class='pure-u-1-5'>
      <form class="pure-form pure-form-stacked" id='search_form'>
        <fieldset>
          <legend>Simple search</legend>
          <label for="query">Query</label>
          <input id="query" name='query' type="text" class='pure-input' />
          <label for="start">Start</label>
          <input id="start" name="start" type="number" class='pure-input' value='0' />
          <button id='search' class='pure-button'>Search</button>
        </fieldset>
      </form>
      <form class="pure-form pure-form-stacked" id='search2_form'>
        <fieldset>
          <legend>Advanced search</legend>
          <input id="start" name="start" type="number" class='pure-input' value='0' />
          <button id='search' class='pure-button'>Search</button>
        </fieldset>
        </fieldset>
      </form>
    </div>
    <div class="pure-u-4-5">
      <div id="map" class="pure-u-1"></div>
      <div id="list" class="pure-u-1">
      </div>
    </div>
  </div>

  <script src="http://zeptojs.com/zepto.min.js" type="text/javascript"></script>
  <script src="search.js" type="text/javascript"></script>

</body>
</html>
