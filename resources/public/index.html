<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DwC-Bot</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/leaflet.markercluster/1.0.0-beta.2.0/MarkerCluster.css" />
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/leaflet.markercluster/1.0.0-beta.2.0/MarkerCluster.Default.css" />

  <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
  <script src="http://cdn.jsdelivr.net/leaflet.markercluster/1.0.0-beta.2.0/leaflet.markercluster.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/reqwest/2.0.5/reqwest.min.js" type="text/javascript"></script>

  <style type="text/css">
    body>div>div {
      height: 100vh;
    }
    form, .result {
      padding: 10px;
    }
    .side {
      overflow-y: scroll;

    }
    input[name=start], input[name=limit] {
      width: 100px;
    }
    table {
      margin-top: 20px;
      width: 100%;
    }
    table th {
      text-align:left;
      width: 300px;
    }
  </style>

  <script src="dwc.js" type="text/javascript"></script>
  
</head>
<body>

  <div class="pure-g">
    <div class="side pure-u-3-5">
      <form action="search" class='pure-form'>
        <fieldset>
          <h1>DwC-Bot</h1>
          <p><a href="api.html">View API docs</a></p>
          <input name="q" type="text" placeholder="Search query here" class='pure-input pure-input-1-2'/>
          <input name="start" type="hidden" class='pure-input' value='0'/>
          <input name="limit" type="hidden" class='pure-input' value='50'/>
          <button type='submit' class='pure-button'>Go</button>
          <p>
            <a href="#previous" class="previous">previous</a>
            <a href="#next" class="next">next</a>
          </p>
        </fieldset>
      </form>
      <div class="result"></div>
    </div>
    <div id='map' class="map pure-u-2-5"></div>
  </div>
  
</body>
</html>
